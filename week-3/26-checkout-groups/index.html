<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="CodeYourFuture t-shirts in black" />
                  <p>CodeYourFuture t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <label for="add-line-1">Address Line 1:</label>
              <input id="add-line-1" type="text" />
              <label for="add-line-2">Address Line 2:</label>
              <input id="add-line-2" type="text" />
              <label for="post-code">Postcode:</label>
              <input id="post-code" type="text" />
              <label for="city">City:</label>
              <input id="city" type="text" />
            </fieldset>
            <fieldset>
              <legend>Delivery Address</legend>
              <label for="add-line-1-del">Address Line 1:</label>
              <input id="add-line-1-del" name="add-line-1-del" type="text" />
              <label for="add-line-2-del">Address Line 2:</label>
              <input id="add-line-2-del" name="add-line-2-del" type="text" />
              <label for="post-code-del">Postcode:</label>
              <input id="post-code-del" name="post-code-del" type="text" />
              <label for="city-del">City:</label>
              <input id="city-del" name="city-del" type="text" />
            </fieldset>
            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
