<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>CodeYourFuture Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Dietary Options</legend>
            <label for="halal">Halal</label>
            <input id="halal" type="checkbox" />
            <label for="kosher">Kosher</label>
            <input id="kosher" type="checkbox" />
            <label for="vegetarian">Vegetarian</label>
            <input id="vegetarian" type="checkbox" />
            <label for="vegan">Vegan</label>
            <input id="vegan" type="checkbox" />
            <label for="gf">Gluten-free</label>
            <input id="gf" type="checkbox" />
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
